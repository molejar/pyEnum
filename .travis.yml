language: python
python:
  - '3.5'
  - '3.6'

# enable Python 3.7 support
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install -e .
  
script:
  - py.test --cov=easy_enum tests/*
  
after_success:
  - coveralls

before_deploy:
  - pip install pypandoc

deploy:
  provider: pypi
  user: "molejar"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true